<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
              text-align: left;
            }
            </style>
</head>
<body>
    <button [routerLink]="['/new']">Add Author</button>
    <table style="width:100%">
        <tr>
            <th>Author</th>
            <th>Actions Available</th>
        </tr>
        <tr *ngFor="let author of all_author;">
            <td>
                    {{author.name}}
            </td>
            <td><button [routerLink] ="['/edit', author._id]">Edit</button>
                <button (click)="submitdeleteauthor(author._id)">Delete</button> 
                <button [routerLink] ="['/view', author._id]">View</button></td> 
        </tr>
    </table>
</body>
</html>
